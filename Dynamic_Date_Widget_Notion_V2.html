<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Dynamic Date Widget</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: white;
            }

            .time-container {
                display: flex;
                gap: 2px;
                padding: 20px;
                border: 1px solid white;
                background-color: #white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            .time-box {
                position: relative;
                padding: 30px 20px;
                border: 1px solid white;
                background-color:#eef4ed;
                border-radius: 4px;
                font-size: 70px;
                font-family: 'Anton', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80px;
                height: 120px;
            }

            .time-box::before {
                content:'';
                position:absolute;
                top:50%;
                left:0;
                width: 100%;
                height: 1.5px;
                background-color: white;
                transform: translateY(-50%);
            }

            .bottom-right-info {
                position: absolute;
                bottom: 5px;
                right: 5px;
                font-size: 16px;
                font-family: 'Anton', sans-serif;
                text-align: right;
                display: flex;
                align-items: center;
                gap: 4px;
            }

            </style>
    </head>
    <body>
        <div class="time-container">
            <div class="time-box">
                <span id="hours"></span>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <div class="bottom-right-info">
                    <div id="day"></div>
                    <div id="date"></div>
                    <div id="month"></div>
                </div>
            </div>
        </div>

        <script>

            function updateTime() {
                const today = new Date();
                const hours = String(today.getHours()).padStart(2,'0');
                const minutes = String(today.getMinutes()).padStart(2,'0');

                const optionsDay = {weekday: 'long'};
                const optionsDate = {day: '2-digit'};
                const optionsMonth = {month: 'short'};
                
                const day = today.toLocaleDateString("en-UK", optionsDay).toUpperCase();
                const date = today.toLocaleDateString("en-UK", optionsDate);
                const month = today.toLocaleDateString("en-UK", optionsMonth).toUpperCase();

                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;

                document.getElementById('day').innerText = day;
                document.getElementById('date').innerText = date;
                document.getElementById('month').innerText = month;
            }

            document.addEventListener("DOMContentLoaded", function() {
                updateTime();
                setInterval(updateTime, 60000);
            });

            </script>
    </body>
    </html>
